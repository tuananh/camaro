notifications:
  email: false
language: node_js
os:
  - linux
  - osx
node_js:
  - '8'
  - '9'
  - '10'
  - '11'

cache:
  directories:
    - $HOME/.npm
before_install:
  - echo $TRAVIS_BRANCH
  - echo `git describe --tags --always HEAD`
  - npm config set progress false
  - npm config set spin false
script:
  - npm test